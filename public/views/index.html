<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Date Countdown</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="timer"></div>
        <script>
            function updateTimer() {
                future = Date.parse("<%= date %>");
                now = new Date();
                diff = future - now;

                days = Math.floor(diff / (1000 * 60 * 60 * 24));
                hours = Math.floor(diff / (1000 * 60 * 60));
                mins = Math.floor(diff / (1000 * 60));
                secs = Math.floor(diff / 1000);

                d = days;
                h = hours - days * 24;
                m = mins - hours * 60;
                s = secs - mins * 60;

                if (days < 0) {
                    document.getElementById("timer").innerHTML = '<div>' + 0 + '<span>dias</span></div><div>' + 0 + '<span>horas</span></div><div>' + 0 + '<span>minutos</span></div><div>' + 0 + '<span>segundos</span></div>';
                } else {
                    document.getElementById("timer").innerHTML = '<div>' + d + '<span>dias</span></div><div>' + h + '<span>horas</span></div><div>' + m + '<span>minutos</span></div><div>' + s + '<span>segundos</span></div>';
                }

            }

            setInterval('updateTimer()', 1000);
        </script>
    </body>
</html>
